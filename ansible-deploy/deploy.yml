---
- hosts: maluki-webservers
  vars_files:
    - vars.yml
  gather_facts: false
  become: yes

  tasks:
    - name: Ensure Redis is present
      apt: pkg=redis-server state=latest
      sudo: true

    - name: Ensure Redis is started
      service: name=redis-server state=started enabled=yes
      sudo: true

    # - name: Ensure Redis Configuration
    #   template: src=files/redis.conf.j2 dest=/etc/redis/redis.conf #owner=maluki group=maluki mode=0644
    #   sudo: true
    #   notify: Redis Restart

    - name: Install virtualenv
      pip: name=virtualenv executable=pip3

    - name: Clone repository from github
      git:
        repo: "{{ project_repo }}"
        dest: "{{ install_root }}/{{ project_name }}/"
        accept_hostkey: yes
        force: yes
        version: elasticsearch 

    - name: Copy .env file
      copy:
        src: /home/maluki/blog/django_blog/blog_project/.env
        dest: "{{ install_root }}/{{ project_name }}/"   

    - name: Manually create the initial virtualenv
      command: virtualenv {{ install_root }}/{{ project_name }}/myenv -p python3.6 creates="{{ install_root }}/{{ project_name }}/myenv"

    - name: activate virtualenv
      shell:
        cmd: |
           . {{ install_root }}/{{ project_name }}/myenv/bin/activate  

    - name: Install requirements
      pip: 
       requirements=/{{ install_root }}/{{ project_name }}/requirements.txt 
       virtualenv=/{{ install_root }}/{{ project_name }}/myenv

    - name: copy nginx config
      template: src=files/nginx.j2 dest=/etc/nginx/sites-enabled/{{ project_name }}.conf
      notify:
      - restart nginx

    - name: django migrate
      django_manage:
        command: migrate
        app_path: "{{ install_root }}/{{ project_name }}/"
        virtualenv: "{{ install_root }}/{{ project_name }}/myenv"

    - name: django collectstatic
      django_manage:
        command: collectstatic
        app_path: "{{ install_root }}/{{ project_name }}/"
        virtualenv: "{{ install_root }}/{{ project_name }}/myenv"    

        

    # # Create an initial superuser.
